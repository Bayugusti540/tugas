<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartemen LINEPOIN</title>
  <link rel="stylesheet" href="tampilan_utama.css">
</head>
<body>

  <header>
    <div class="logo">STAYPOIN</div>
  </header>

  <div class="hero">
  </div>

  <div class="search-bar">
    <input type="text" placeholder="cari kategori dan tema apartemen....">
    <button>Cari</button>
  </div>

  <section class="apartemen-populer">
    <h2>Apartemen Populer</h2>
    <div class="card-container">
      <div class="card">
        <img src="kamar_apartemen1.jpg" alt="Apartemen A">
        <div class="card-body">
          <h3>Minimalis Modern</h3>
          <p>Rp 350 juta - 950 juta</p>
        </div>
      </div>
      <div class="card">
        <img src="kamar_apartemen_scandinavian.jpg" alt="Apartemen B">
        <div class="card-body">
          <h3>Scandinavian Cozy</h3>
          <p>Rp 450 juta - 1,6 miliyar</p>
        </div>
      </div>
      <div class="card">
        <img src="kamar_apartemen_japandi1.jpg" alt="Apartemen C">
        <div class="card-body">
          <h3>Japandi</h3>
          <p>Rp 450 juta - 1,8 miliyar</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 AptBooking. All rights reserved.
  </footer>

</body>
</html>
